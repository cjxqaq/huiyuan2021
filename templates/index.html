<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧源大赛-2021</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/font-awesome-4.7.0/css/font-awesome.css">

    <script src="../static/jslib/jquery.min.js"></script>
    <script src="../static/jslib/bootstrap.min.js"></script>
    <script src="../static/jslib/echarts.js"></script>
    <script src='../static/jslib/echarts-wordcloud.js'></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="../static/resource/logo.png" alt="" id="logo-img">
        </div>
        <div id="path">
            <strong>慧源大赛</strong>/<span id="hot-title">{{ header.path }}</span>/<span id="data-type">浏览数据</span>
        </div>
        <div id="help">
            <a id="article-interface" href="/article" style="color: {{ header.articleColor }}">文章</a>|<a id="person-interface" href="/person" style="color: {{ header.personColor }}">用户</a>
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="../static/js/observer.js"></script>
<script src="../static/js/topList.js"></script>
<script src="../static/js/wordCloud.js"></script>
<script src="../static/js/line.js"></script>
<script src="../static/js/articleLine.js"></script>
<script src="../static/js/circlePacking.js"></script>
<script src="../static/js/anomalyAnalysis.js"></script>
</html>
