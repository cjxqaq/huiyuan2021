<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧源大赛-2021</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/filter.css">
    <link rel="stylesheet" href="../static/css/list.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

    <script src="../static/jslib/jquery.min.js"></script>
    <script src="../static/jslib/bootstrap.min.js"></script>
    <script src="../static/jslib/echarts.js"></script>
    <script src='../static/jslib/echarts-wordcloud.js'></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="../static/resource/logo.png" alt="" id="logo-img">
        </div>
        <div id="path">
            <strong>惠源大赛</strong>/<span id="hot-title">热点文章</span>/<span id="data-type">浏览数据</span>
        </div>
        <div id="help">
            <a id="article-interface" href="/article">文章</a>|<a id="person-interface" href="/person">用户</a>
        </div>
    </div>
    <div id="content">
        <div id="left-list">
            <div id="user-article-list" class="list-scroll">
                <div id="update-list">
                    <i class="fa fa-refresh"></i>
                </div>
                {#  top列表   #}
            </div>
            <div id="list-setting">
                {#  过滤设置面板  #}
                {% block content %}{% endblock %}
            </div>
        </div>
        <div id="right-charts">
            <div id="word-cloud">

            </div>
        </div>
    </div>
</body>
<script src="../static/js/observer.js"></script>
<script src="../static/js/topList.js"></script>
<script src="../static/js/wordCloud.js"></script>
</html>
