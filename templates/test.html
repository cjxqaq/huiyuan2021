<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慧源大赛-2021</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/filter.css">
    <link rel="stylesheet" href="../static/css/list.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="../static/resource/logo.png" alt="" id="logo-img">
        </div>
        <div id="path">
            <strong>惠源大赛</strong>/<span>浏览数据</span>/<span>热点文章</span>
        </div>
        <div id="help">
            <span>登录</span>|<span>帮助</span>
        </div>
    </div>
    <div id="content">
        <div id="left-list">
            <div id="user-article-list">
                <div class="list-item item-active">
                    <h5 class="list-item-title">《中国脑出血诊断指南》</h5>
                    <p class="list-item-keywords">
                        <strong>关键字:</strong><code>脑出血，诊断，治疗，指南</code>
                    </p>
                    <div class="list-item-content">
                        <i class="fa fa-eye"></i>
                        <small>1200</small>
                        <i class="fa fa-download"></i>
                        <small>1200</small>
                        <i class="fa fa-calendar"></i>
                        <small>2021-01-16 13:00:01</small>
                    </div>
                </div>
                <div class="list-item">
                    <h5 class="">《中国脑出血诊断指南》</h5>
                    <p class="list-item-keywords">
                        <strong>关键字:</strong><code>脑出血，诊断，治疗，指南</code>
                    </p>
                    <div class="list-item-content">
                        <i class="fa fa-eye"></i>
                        <small>1200</small>
                        <i class="fa fa-download"></i>
                        <small>1200</small>
                        <i class="fa fa-calendar"></i>
                        <small>2021-01-16 13:00:01</small>
                    </div>
                </div>
            </div>
            <div id="list-setting">
                {#  过滤设置面板  #}
                <div id="filter-box">
                    <div id="type-filter-box" class="filter-box-child">
                        <div class="filter-box-label">
                            类型
                        </div>
                        <div class="filter-box-content">
                            <div class="type-radio-box">
                                <input type="radio" id="retrieve-type" name="behavior-type" value="retrieve" checked>
                                <label for="retrieve">检索</label>
                            </div>
                            <div class="type-radio-box">
                                <input type="radio" id="browse-type" name="behavior-type" value="retrieve">
                                <label for="browse">浏览</label>
                            </div>
                            <div class="type-radio-box">
                                <input type="radio" id="download-type" name="behavior-type" value="retrieve">
                                <label for="download">下载</label>
                            </div>
                        </div>
                    </div>
                    <div id="date-filter-box"  class="filter-box-child">
                        <div class="filter-box-label">
                            日期
                        </div>
                        <div class="filter-box-content">
                            <input type="date" name="datetime" id="date-filter-start" min="2020-01-01" max="2020-12-31">
                            <span>-</span>
                            <input type="date" name="datetime" id="date-filter-end" min="2020-01-01" max="2020-12-31">
                        </div>
                    </div>
                    <div id="time-filter-box"  class="filter-box-child">
                        <div class="filter-box-label">
                            时间
                        </div>
                        <div class="filter-box-content">
                            <span id="time-filter-slider-start">0</span>
                            <input type="range" min="0.5" max="1" step="0.05" value="0.2" class="slider" id="slider-start"/>
{#                            <input type="range" min="0.5" max="1" step="0.05" value="0.8" class="slider" id="slider-end"/>#}
                            <span>24</span>
                        </div>
                    </div>
                    <div id="frequency-filter-box"  class="filter-box-child">
                        <div class="filter-box-label">
                            频率
                        </div>
                        <div class="filter-box-content">
                            <select name="times-selector" id="times-selector" class="tt-selector">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                            <span>/</span>
                            <select name="time-selector" id="time-selector"  class="tt-selector">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                            <div id="times-times-label-box">
                                 <label for="time-selector">次/分钟</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-charts">

        </div>
    </div>
</body>
</html>
